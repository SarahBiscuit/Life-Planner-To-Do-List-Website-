<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Planner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="px-4 py-5 text-center container-fluid" id="headingBox">
      <h1 class="display-5 fw-bold">Life Planner</h1>
        <br />
        <br />
      <h2>For those who live by lists</h2>
        <br />
        <br />
      <h3>Create a simple to do list to help manage your time</h3>
        <br />
        <br />
        <div class="container-fluid" id="formContainer">
          <form>
          <div class="mb-3">
            <label for="titleOfTask" class="form-label"><b>Title of Task</b></label>
            <input type="text" class="form-control" maxlength="50" id="title" aria-describedby="titleOfTask">
          </div>
          <div class="mb-3">
            <label for="deadline" class="form-label"><b>Deadline</b></label>
            <input type="date" class="form-control" id="deadline" aria-describedby="deadline">
          </div>
          <div class="mb-3">
            <label class="form-label w-100" for="description"><b>Description of Task</b></label>
            <textarea maxlength="200" aria-describedby="descriptionOfTask" id="description"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label w-100" for="notes"><b>Notes</b></label>
            <textarea maxlength="200" area-describedby="notes" id="notes"></textarea>
          </div>
          <button type="submit" class="btn btn-primary"><b>Submit</b></button>
        </form>
      </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
